<div class="login-container">
  <div class="space-background"></div>
  
  <div class="login-box">
    <h2>Mission Control Login</h2>
    <form>
      <div class="input-group">
        <label for="username">Astronaut ID</label>
        <input type="text" id="username" placeholder="Enter your ID">
      </div>
      <div class="input-group">
        <label for="password">Access Code</label>
        <input type="password" id="password" placeholder="Enter your code">
      </div>
      <button type="submit" class="btn-primary">Launch Session</button>
    </form>
  </div>
</div>
